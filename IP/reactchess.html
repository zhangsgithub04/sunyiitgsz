<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>React Chess (CDN) - Working</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard.css"
    />

    <style>
      body { font-family: system-ui, Arial, sans-serif; padding: 16px; }
      #board { width: 420px; }
      .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; }
      pre { background:#f6f6f6; padding:10px; border-radius:10px; max-width:520px; overflow:auto; }
      button { padding: 8px 10px; cursor: pointer; }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel (JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Dependencies -->
    <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard.js"></script>
    <script src="https://unpkg.com/chess.js@1.0.0/dist/chess.js"></script>

    <script type="text/babel">
      const { useEffect, useMemo, useRef, useState } = React;

      function App() {
        const boardRef = useRef(null);
        const boardApi = useRef(null);
        const game = useMemo(() => new Chess(), []);
        const [fen, setFen] = useState(game.fen());
        const [pgn, setPgn] = useState("");

        const sync = () => {
          const f = game.fen();
          setFen(f);
          setPgn(game.pgn());
          if (boardApi.current) boardApi.current.position(f);
        };

        useEffect(() => {
          // quick sanity checks (helpful errors in console)
          if (!window.Chessboard) console.error("Chessboard is not loaded.");
          if (!window.Chess) console.error("Chess.js is not loaded.");

          boardApi.current = window.Chessboard(boardRef.current, {
            position: game.fen(),
            draggable: true,

            // IMPORTANT: absolute piece image URL so pieces show up
            pieceTheme: (piece) =>
              `https://unpkg.com/chessboardjs@1.0.0/www/img/chesspieces/wikipedia/${piece}.png`,

            onDrop: (source, target) => {
              const move = game.move({ from: source, to: target, promotion: "q" });
              if (!move) return "snapback";
              sync();
            },
            onSnapEnd: () => {
              if (boardApi.current) boardApi.current.position(game.fen());
            }
          });

          sync();

          const onResize = () => boardApi.current && boardApi.current.resize();
          window.addEventListener("resize", onResize);
          return () => window.removeEventListener("resize", onResize);
        }, []);

        return (
          <div className="row">
            <div>
              <div id="board" ref={boardRef}></div>
              <div style={{ marginTop: 10 }}>
                <button onClick={() => { game.reset(); sync(); }}>Reset</button>{" "}
                <button onClick={() => { game.undo(); sync(); }}>Undo</button>
              </div>
            </div>
            <div>
              <div><strong>FEN</strong></div>
              <pre>{fen}</pre>
              <div><strong>PGN</strong></div>
              <pre>{pgn || "(no moves yet)"}</pre>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
